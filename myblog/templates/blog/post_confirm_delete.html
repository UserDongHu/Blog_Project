{% extends 'blog/menu.html' %}

{% block content %}
{% load static %}

<section class="py-5 mx-3">
    <div class="container px-4 px-lg-5">
        <form method="post">
            {% csrf_token %}
            <p>글을 삭제하시겠습니까?</p>
            <input type="submit" value="네" class="btn btn-outline-dark">
            <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-outline-dark">취소</a>
        </form>
    </div>
</section>

{% endblock %}
